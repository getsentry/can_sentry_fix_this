<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can Sentry Fix This?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            min-height: 100vh;
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -0.022em;
        }

        .app-container {
            width: 100%;
            height: 100vh;
            background: #9e86ff;
            position: relative;
            overflow: hidden;
        }

        .static-title {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 60px 20px 20px;
            z-index: 200;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.4), transparent);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .static-title h1 {
            font-size: 80px;
            font-weight: 700;
            color: #6e47ae;
            letter-spacing: -0.003em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .camera-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            padding: 0;
            margin: 0;
        }

        .camera-preview {
            width: 100%;
            height: 100vh;
            border: none;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            background: #000000;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .camera-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
        }

        .camera-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
        }

        .camera-preview .placeholder {
            text-align: center;
            color: #86868b;
        }

        .camera-preview .placeholder i {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
            color: #86868b;
        }

        .camera-preview .placeholder p {
            font-size: 17px;
            font-weight: 400;
            color: #86868b;
        }

        .camera-preview .loading {
            text-align: center;
            color: #86868b;
        }

        .camera-preview .loading i {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
            animation: pulse 2s infinite;
            color: #007aff;
        }

        .camera-preview .loading p {
            font-size: 17px;
            font-weight: 400;
            color: #86868b;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .camera-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 150;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .capture-button {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: relative;
        }

        .capture-button:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 1);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .capture-button:active {
            transform: scale(0.95);
        }

        .capture-button::before {
            content: '';
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            transition: all 0.3s ease;
        }



        .camera-error {
            text-align: center;
            padding: 32px 20px;
            color: #ff3b30;
        }

        .camera-error i {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
            color: #ff3b30;
        }

        .camera-error p {
            font-size: 17px;
            font-weight: 400;
            margin-bottom: 12px;
            color: #1d1d1f;
        }

        .camera-error small {
            font-size: 15px;
            color: #86868b;
            display: block;
            margin-bottom: 20px;
        }

        .camera-error button {
            background: #007aff;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .camera-error button:hover {
            background: #0056d6;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .processing {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 40px 32px;
            text-align: center;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 200;
            width: auto;
            min-width: 280px;
            max-width: 90vw;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .processing p {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .processing small {
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
        }

        .result-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url('img/background.png') center center / cover no-repeat;
            padding: 60px 20px 20px;
            text-align: center;
            z-index: 300;
            overflow-y: auto;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .close-result-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #ffffff;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .close-result-btn:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 1);
            background: rgba(255, 255, 255, 0.2);
        }

        .result-section h3 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #ffffff;
            letter-spacing: -0.003em;
        }

        .result-image {
            width: 100%;
            max-width: 350px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            margin: 0 auto 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .frame-style-badge {
            display: inline-block;
            background: #007aff;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 500;
            text-transform: none;
            letter-spacing: -0.022em;
            margin-top: 12px;
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.2);
        }

        .download-button {
            border: 2px solid rgba(255, 255, 255, 0.6);
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 17px;
            font-weight: 500;
            letter-spacing: -0.022em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .download-button:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 1);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .download-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.2);
        }

        .error {
            background: #ff3b30;
            color: #ffffff;
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            text-align: center;
            font-weight: 500;
            font-size: 17px;
            border: 0.5px solid #ff3b30;
            box-shadow: 0 2px 8px rgba(255, 59, 48, 0.2);
        }

        .hidden {
            display: none;
        }

        /* Apple-style animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .camera-section,
        .result-section {
            animation: fadeInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .processing {
            animation: fadeInCenter 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes fadeInCenter {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .static-title h1 {
                font-size: 36px;
            }
            
            .static-title {
                padding: 50px 20px 15px;
            }
            
            .capture-button {
                width: 70px;
                height: 70px;
            }
            
            .capture-button::before {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 360px) {
            .static-title {
                padding: 40px 15px 10px;
            }
            
            .static-title h1 {
                font-size: 36px;
            }
            
            .capture-button {
                width: 65px;
                height: 65px;
            }
            
            .capture-button::before {
                width: 45px;
                height: 45px;
            }
        }

        @media (min-width: 768px) {
            .static-title h1 {
                font-size: 32px;
            }
            
            .static-title {
                padding: 70px 20px 25px;
            }
            
            .capture-button {
                width: 90px;
                height: 90px;
            }
            
            .capture-button::before {
                width: 70px;
                height: 70px;
            }
        }

        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, #f5f5f7 25%, #e5e5e7 50%, #f5f5f7 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="static-title">
            <i><h1>Can Sentry Fix This?</h1></i>
        </div>

        <div class="camera-section">
            <div class="camera-preview" id="cameraPreview">
                <div class="placeholder">
                    📸
                    <p>Camera preview will appear here</p>
                </div>
            </div>

            <div class="camera-controls hidden" id="cameraControls">
                <button class="capture-button" id="captureBtn"></button>
            </div>
        </div>

            <div class="processing hidden" id="processing">
                <div class="spinner"></div>
                <p>Burning down some trees in Amazon to power this</p>
                <small><i>totally worth it... right?</i></small>
            </div>

        <div class="result-section hidden" id="resultSection">
            <button class="close-result-btn" id="closeResultBtn">✕</button>
            <i><h3>Photo</h3></i>
            <img id="resultImage" class="result-image" alt="Framed photo">
            <h4>Result</h4>
            <br/>
            <button id="downloadBtn" class="download-button">
                Save
            </button>
        </div>

            <div id="errorMessage" class="error hidden"></div>
        </div>
    </div>

    <script>
        class InstaFrameApp {
            constructor() {
                this.stream = null;
                this.currentFacingMode = 'environment';
                this.photoData = null;
                this.stats = {
                    photosProcessed: 0,
                    framesApplied: 0,
                    aiAnalyses: 0
                };
                this.initializeElements();
                this.bindEvents();
                this.loadStats();
                this.requestCameraAccess();
            }

            initializeElements() {
                this.cameraPreview = document.getElementById('cameraPreview');
                this.cameraControls = document.getElementById('cameraControls');
                this.captureBtn = document.getElementById('captureBtn');
                this.processing = document.getElementById('processing');
                this.resultSection = document.getElementById('resultSection');
                this.resultImage = document.getElementById('resultImage');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.closeResultBtn = document.getElementById('closeResultBtn');
                this.errorMessage = document.getElementById('errorMessage');
                
                // Stats elements
                this.photosProcessedEl = document.getElementById('photosProcessed');
                this.framesAppliedEl = document.getElementById('framesApplied');
                this.aiAnalysesEl = document.getElementById('aiAnalyses');
            }

            bindEvents() {
                this.captureBtn.addEventListener('click', () => this.capturePhoto());
                this.downloadBtn.addEventListener('click', () => this.downloadPhoto());
                this.closeResultBtn.addEventListener('click', () => this.closeResult());
            }

            async requestCameraAccess() {
                try {
                    // Show loading state
                    this.cameraPreview.innerHTML = `
                        <div class="loading">
                            <p>Requesting camera access...</p>
                        </div>
                    `;
                    this.cameraPreview.classList.add('loading');

                    const constraints = {
                        video: {
                            facingMode: this.currentFacingMode,
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    };

                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.stream = stream;
                    this.openCamera();
                } catch (error) {
                    console.error('Error requesting camera access:', error);
                    this.showError('Failed to access camera. Please check permissions and try again.');
                    this.cameraPreview.innerHTML = `
                        <div class="camera-error">
                            ⚠️
                            <small>Camera access denied or failed.</small>
                            <small>${this.getErrorMessage(error)}</small>
                            <button onclick="window.instaFrameApp.requestCameraAccess()">Retry</button>
                        </div>
                    `;
                }
            }

            getErrorMessage(error) {
                if (error.name === 'NotAllowedError') {
                    return 'Please allow camera access in your browser settings.';
                } else if (error.name === 'NotFoundError') {
                    return 'No camera found on this device.';
                } else if (error.name === 'NotReadableError') {
                    return 'Camera is already in use by another application.';
                } else if (error.name === 'OverconstrainedError') {
                    return 'Camera constraints not supported.';
                } else {
                    return 'Unknown camera error occurred.';
                }
            }

            async openCamera() {
                try {
                    this.showError('');
                    
                    // Clear loading state
                    this.cameraPreview.innerHTML = '';
                    this.cameraPreview.classList.remove('loading');

                    const video = document.createElement('video');
                    video.srcObject = this.stream;
                    video.autoplay = true;
                    video.playsInline = true;
                    
                    this.cameraPreview.appendChild(video);
                    this.cameraControls.classList.remove('hidden');
                    
                } catch (error) {
                    console.error('Error opening camera:', error);
                    this.showError('Failed to open camera. Please check permissions and try again.');
                    this.cameraPreview.innerHTML = `
                        <div class="camera-error">
                            <i>⚠️</i>
                            <p>Failed to open camera. Please check permissions and try again.</p>
                            <button onclick="window.instaFrameApp.requestCameraAccess()">Retry</button>
                        </div>
                    `;
                }
            }



            capturePhoto() {
                if (!this.stream) return;

                const video = this.cameraPreview.querySelector('video');
                if (!video) return;

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0);

                this.photoData = canvas.toDataURL('image/jpeg', 0.8);
                this.processPhoto();
            }



            async processPhoto() {
                try {
                    this.processing.classList.remove('hidden');
                    this.showError('');

                    // Convert base64 to blob
                    const response = await fetch(this.photoData);
                    const blob = await response.blob();

                    // Create FormData
                    const formData = new FormData();
                    formData.append('photo', blob, 'photo.jpg');

                    // Send to cloud function
                    const result = await fetch('https://us-central1-jeffreyhung-test.cloudfunctions.net/can-sentry-fix-this', {
                        method: 'POST',
                        body: formData
                    });

                    if (!result.ok) {
                        throw new Error(`HTTP error! status: ${result.status}`);
                    }

                    const data = await result.json();
                    
                    if (data.success) {
                        this.displayResult(data.imageUrl, data.frameStyle, data.analysisResult);
                        this.updateStats(data.frameStyle);
                    } else {
                        throw new Error(data.error || 'Failed to process photo');
                    }

                } catch (error) {
                    console.error('Error processing photo:', error);
                    this.showError('Failed to process photo. Please try again.');
                } finally {
                    this.processing.classList.add('hidden');
                }
            }

            displayResult(imageUrl, frameStyle, analysisResult) {
                this.resultImage.src = imageUrl;
                this.resultSection.classList.remove('hidden');
                
                // Update frame style badge based on analysis result
                const styleNames = {
                    'yes': 'Software Issue Detected',
                    'no': 'No Software Issue'
                };
                
                // Update result section title based on analysis
                const resultTitle = document.querySelector('.result-section h3');
                if (resultTitle) {
                    if (analysisResult === 'yes') {
                        resultTitle.textContent = 'hell yeah';
                        resultTitle.style.color = '#f6f6f8';
                    } else if (analysisResult === 'no') {
                        resultTitle.textContent = 'oopsie';
                        resultTitle.style.color = '#f6f6f8';
                    } else {
                        resultTitle.textContent = 'Analysis Complete';
                        resultTitle.style.color = '#6e47ae';
                    }
                }
                const resultText = document.querySelector('.result-section h4');
                if (resultText) {
                    if (analysisResult === 'yes') {
                        resultText.innerHTML = 'what are you waiting for? <br/> let them know Sentry can help!';
                        resultText.style.color = '#f6f6f8';
                    } else if (analysisResult === 'no') {
                        resultText.innerHTML = '<i>so what exactly can Sentry fix?</i> 🤔';
                        resultText.style.color = '#f6f6f8';
                    }
                }
            }

            closeResult() {
                this.resultSection.classList.add('hidden');
                this.requestCameraAccess(); // Restart camera
            }

            updateStats(frameStyle) {
                this.stats.photosProcessed++;
                this.stats.framesApplied++;
                this.stats.aiAnalyses++;
                this.saveStats();
                this.displayStats();
            }

            displayStats() {
                if (this.photosProcessedEl) this.photosProcessedEl.textContent = this.stats.photosProcessed;
                if (this.framesAppliedEl) this.framesAppliedEl.textContent = this.stats.framesApplied;
                if (this.aiAnalysesEl) this.aiAnalysesEl.textContent = this.stats.aiAnalyses;
            }

            saveStats() {
                localStorage.setItem('instaframe_stats', JSON.stringify(this.stats));
            }

            loadStats() {
                const saved = localStorage.getItem('instaframe_stats');
                if (saved) {
                    this.stats = JSON.parse(saved);
                    this.displayStats();
                }
            }

            downloadPhoto() {
                if (this.resultImage.src) {
                    const link = document.createElement('a');
                    link.href = this.resultImage.src;
                    link.download = `instaframe-${Date.now()}.jpg`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }

            showError(message) {
                if (message) {
                    this.errorMessage.textContent = message;
                    this.errorMessage.classList.remove('hidden');
                } else {
                    this.errorMessage.classList.add('hidden');
                }
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.instaFrameApp = new InstaFrameApp();
        });
    </script>
</body>
</html>
